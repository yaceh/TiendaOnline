<div class="modal fade" id="modalUsuario" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Agregar</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
			<form id="formUsuario">
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<label for="nombre" class="col-form-label">Nombre</label> <input
								id="nombre" type="text" class="form-control">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<label for="usuario" class="col-form-label">Usuario</label> <input
								id="usuario" type="text" class="form-control">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<label for="password" class="col-form-label">Password</label> <input
								id="password" type="password" class="form-control">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<label for="perfil">Perfil</label> <select class="form-control"
								id="perfil">
								<th:block data-th-each="p : ${perfiles}">
									<option th:value="${p.idperfil}" th:text="${p.perfil}"></option>
								</th:block>
							</select>
						</div>
					</div>
				</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				<button type="button" id="btnGuardar" class="btn btn-primary">Guardar</button>
			</div>
		</div>
	</div>
</div>
