<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<title th:text="${title}">| Tiendas Ayacucho</title>
<link rel="icon" type="image/jpg"  href="/public/images/manzanaroyal.jpg"/>
<head th:fragment="head">

<meta charset="utf-8">
<title th:text="${title}"></title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta th:name="_csrf" th:content="${_csrf.token}" />
<meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/assets/vendor/fonts/circular-std/style.css}">
<link rel="stylesheet" th:href="@{/assets/libs/css/style.css}">
<link rel="stylesheet"
	th:href="@{/assets/vendor/fonts/fontawesome/css/fontawesome-all.css}">
<link rel="stylesheet"
	th:href="@{/assets/vendor/fonts/material-design-iconic-font/css/materialdesignicons.min.css}">
<link rel="stylesheet"
	th:href="@{/assets/vendor/fonts/flag-icon-css/flag-icon.min.css}">
</head>
<body>
	<div th:fragment="header">
		<div th:replace="views/admin/layout/header"></div>
	</div>
	<div th:fragment="menu">
		<div th:replace="views/admin/layout/menu"></div>
	</div>
	<div th:fragment="footer" th:remove="tag">
		<div th:replace="views/admin/layout/footer"></div>
	</div>
	<div th:fragment="scripts">
		<script th:src="@{/assets/vendor/jquery/jquery-3.3.1.min.js}"></script>
		<!-- bootstap bundle js -->
		<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
		<!-- slimscroll js -->
		<script th:src="@{/assets/vendor/slimscroll/jquery.slimscroll.js}"></script>
		<!-- main js -->
		<script th:src="@{/assets/libs/js/main-js.js}"></script>
	</div>
</body>

</html>
