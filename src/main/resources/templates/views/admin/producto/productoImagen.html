<div class="modal fade" id="modalImagen" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Subir Imagen</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
			
				<div class="row">
					<div class="col-12">
						<img id="imgProducto" class="w-100" src="">
					</div>
				</div>
				<form id="formImagenProducto">
					<div class="row">
						<div class="col-12">
							<div class="form-group">
								<label for="precio" class="col-form-label">Imagen</label> <input
									id="imagen" name="inputImagen" type="file" class="form-control">
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				<button type="button" id="btnGuardarImagen" class="btn btn-primary">Guardar</button>
			</div>
		</div>
	</div>
</div>
