<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<title>Categoria | Tiendas Ayacucho</title>
<link rel="icon" type="image/jpg"  href="/public/images/manzanaroyal.jpg"/>
<head>

<div th:replace="views/public/layout/layout :: head"></div>

</head>

<body>

	<!-- *** TOPBAR Y NAVBAR ***
 _________________________________________________________ -->

	<div th:replace="views/public/layout/layout :: header"></div>

	<!-- *** TOPBAR Y NAVBAR END *** -->



	<div id="all">
		<!-- *** CONTENT ***
 _________________________________________________________ -->

<div class="hero-wrap hero-bread" th:style="'background-image: url('+@{/public/images/Food.jpg}+');'">
<div class="container">
<div class="row no-gutters slider-text align-items-center justify-content-center">
<div class="col-md-9 ftco-animate text-center fadeInUp ftco-animated">
<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Inicio</a></span> <span>Productos</span></p>
<h1 class="mb-0 bread">Productos</h1>
</div>
</div>
</div>
</div>
<section class="ftco-section">
	<div class="container">
	
		<div class="row justify-content-center">
			<div class="col-md-10 mb-5 text-center">
				<ul class="product-category">
					<li><a href="#" class="active">Todos</a></li>
					<li><a href="#">Vegetales</a></li>
					<li><a href="#">Frutas</a></li>
					<li><a href="#">Abarrores</a></li>
					<li><a href="#">Carnes y Embutididos</a></li>
					<li><a href="#">Bebidas</a></li>
					<li><a href="#">Otros</a></li>
				</ul>
			</div>
		</div>
		
		
<!-- 		aqui empieza las categorias -->
		
		
		<div class="row">
		
		<th:block data-th-each="producto : ${productos}">
		
			<div class="col-md-6 col-lg-3 ftco-animate fadeInUp ftco-animated">
			
				<div class="product">
<!-- 				imagen -->

					<a th:href="@{'/producto/detalle/' + ${producto.idproducto}}" class="img-prod">
						<img class="img-fluid" th:src="@{'/public/images/' + ${producto.urlimagen}}" atl="Colorlib Template" >
					<!-- 	<span class="status">10% de descuento</span> -->
						<div class="overlay"></div>
					</a>
						
<!-- 						inicio descripcion -->
	
					<div class="text py-3 pb-4 px-3 text-center">
						<h3>
							<a href="detalle.html">
								<span th:text="${producto.nombre}"></span>
							</a>
						</h3>
<!-- 						precio -->
						<div class="d-flex">
							<div class="pricing">
								<p class="price">
									<span th:text="${producto.precio}"></span>
								</p>
							</div>
						</div>
						
<!-- 						botones -->
						<div class="bottom-area d-flex px-3">
							<div class="m-auto d-flex">
								<a th:href="@{'/producto/detalle/' + ${producto.idproducto}}"
									class="add-to-cart d-flex justify-content-center align-items-center text-center">
									<span><i class="ion-ios-menu"></i></span>
								</a> <a th:href="@{'/cart/buy/' + ${producto.idproducto}}"
									class="buy-now d-flex justify-content-center align-items-center mx-1">
									<span><i class="ion-ios-cart"></i></span>
								</a> <a href="#"
									class="heart d-flex justify-content-center align-items-center ">
									<span><i class="ion-ios-heart"></i></span>
								</a>
							</div>
						</div>
<!-- 						fin de botones -->
					</div>
<!-- 					fin descripcion -->
					
				</div>
			</div>
			
			</th:block>
			
		</div>
		
		<!-- 		aqui termina la categoria -->
		
		
		<div class="row mt-5">
			<div class="col text-center">
				<div class="block-27">
					<ul>
						<li><a href="#">&lt;</a></li>
						<li class="active"><span>1</span></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li><a href="#">&gt;</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- *** FOOTER Y COPYRIGHT ***
 _________________________________________________________ -->
		<div th:replace="views/public/layout/layout :: footer"></div>

		<!-- *** FOOTER Y COPYRIGHT END *** -->

	</div>
	<!-- /#all -->




	<!-- *** SCRIPTS TO INCLUDE ***
 _________________________________________________________ -->


	<div th:replace="views/public/layout/layout :: scripts"></div>

</body>

</html>
